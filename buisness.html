<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דף העסק</title>
    <!-- Include Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <link rel="stylesheet" href="styles/business.css">
</head>
<body>
    <header>
        <h1>ברוכים הבאים לעסק שלנו</h1>
        <img src="images/business-image.jpg" alt="תמונה של העסק">
    </header>

    <section>
        <h2>הזמנת תור</h2>
        <form action="/book" method="POST">
            <label for="service">בחר שירות:</label>
            <select name="service" id="service">
                <option value="haircut">תספורת</option>
                <option value="beard">סידור זקן</option>
            </select>
            <label for="date">בחר תאריך:</label>
            <input type="date" id="date" name="date">
            <label for="time">בחר שעה:</label>
            <input type="time" id="time" name="time">
            <button type="submit">קבע תור</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 TimeMaster. כל הזכויות שמורות.</p>
    </footer>
    <script src="scripts/firebase.js"></script>
</body>
</html>
