<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פרופיל משתמש</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <h1>פרופיל משתמש</h1>

    <!-- פרטי משתמש -->
    <section>
        <h2>פרטי משתמש</h2>
        <p><strong>שם משתמש:</strong> <span id="username">טוען...</span></p>
        <p><strong>אימייל:</strong> <span id="email">טוען...</span></p>
    </section>

    <!-- תורים עתידיים -->
    <section>
        <h2>תורים עתידיים</h2>
        <ul id="appointments-list">
            <li>טוען תורים...</li>
        </ul>
    </section>

    <!-- הוספת תור חדש -->
    <section>
        <h2>הוסף תור חדש</h2>
        <form id="addAppointmentForm">
            <label for="service">שירות:</label>
            <input type="text" id="service" required>
            <label for="date">תאריך:</label>
            <input type="date" id="date" required>
            <label for="time">שעה:</label>
            <input type="time" id="time" required>
            <button type="submit">הוסף תור</button>
        </form>
    </section>

    <!-- אזור מנהלים -->
    <section id="adminSection" style="display: none;">
        <h1>אזור מנהלים</h1>

        <!-- הוספת שירות -->
        <section>
            <h2>הוספת שירות</h2>
            <form id="addServiceForm">
                <label for="serviceName">שם השירות:</label>
                <input type="text" id="serviceName" required>
                <button type="submit">הוסף שירות</button>
            </form>
        </section>

        <!-- הוספת עובד -->
        <section>
            <h2>הוספת עובד</h2>
            <form id="addEmployeeForm">
                <label for="employeeName">שם העובד:</label>
                <input type="text" id="employeeName" required>
                <button type="submit">הוסף עובד</button>
            </form>
        </section>

        <!-- הוספת חלונות זמן -->
        <section>
            <h2>הוספת חלונות זמן</h2>
            <form id="addTimeSlotForm">
                <label for="service">שירות:</label>
                <input type="text" id="service2" required>
                <label for="employee">עובד:</label>
                <input type="text" id="employee2" required>
                <label for="date">תאריך:</label>
                <input type="date" id="date2" required>
                <label for="startTime">שעת התחלה:</label>
                <input type="time" id="startTime" required>
                <label for="endTime">שעת סיום:</label>
                <input type="time" id="endTime" required>
                <label for="duration">משך זמן(בדקות):</label>
                <input type="number" id="duration" required>
                <label for="price">מחיר:</label>
                <input type="number" id="price" required>
                <button type="submit">הוסף חלונות זמן</button>
            </form>
        </section>

        <section>
            <h2>רשימת חלונות זמינים</h2>
            <ul id="timeSlotsList">
                <!-- רשימת חלונות הזמן תתווסף כאן -->
            </ul>
        </section>

        <section>
            <h2>רשימת עובדים</h2>
            <ul id="employeeList">
                <!-- רשימת העובדים תתווסף כאן -->
            </ul>
        </section>

    </section>

    <button id="logoutButton">התנתק</button>

    <footer>
        <p>&copy; 2024 TimeMaster. כל הזכויות שמורות.</p>
    </footer>

    <script type="module" src="./scripts/userProfile.js"></script>
</body>
</html>
